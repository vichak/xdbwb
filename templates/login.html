{% extends "base.html" %}
{% load url from future %}

{% block content %}

{% if form.errors %}
<p align="center">Nom d'utilisateur ou Mot de passe incorrect!</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
{% csrf_token %}
<table align="center">
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
<tr>
	<td colspan="2">
		<input type="submit" value="Ok" />
		<input type="hidden" name="next" value="{{ next }}" />
	</td>
</tr>
</table>

</form>

{% endblock %}
